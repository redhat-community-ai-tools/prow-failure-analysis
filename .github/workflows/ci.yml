name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run tests with coverage
        env:
          OMP_NUM_THREADS: 1
        run: pytest tests/ --cov=prow_failure_analysis --cov-report=term-missing --cov-report=html

      - name: Upload coverage report
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run pre-commit
        run: pre-commit run --all-files

  container:
    name: Container build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: quay.io/rh_ee_caevans/prow-failure-analysis
          tags: |
            type=ref,event=pr
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push container image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: quay.io/rh_ee_caevans/prow-failure-analysis
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  analyze-failure:
    name: Analyze workflow failure
    needs: [test, pre-commit, container]
    if: always() && contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Analyze failure
        uses: calebevans/gha-failure-analysis@v0.1.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          llm-provider: gemini
          llm-model: gemini-2.5-flash-lite
          llm-api-key: ${{ secrets.GEMINI_API_KEY }}
          cordon-backend: remote
          cordon-model-name: gemini/gemini-embedding-001
          cordon-api-key: ${{ secrets.GEMINI_API_KEY }}
          post-pr-comment: true
