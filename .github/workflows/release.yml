name: Release

on:
  release:
    types: [published]

jobs:
  container-release:
    name: Release container image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: quay.io/rh_ee_caevans/prow-failure-analysis
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push container image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: quay.io/rh_ee_caevans/prow-failure-analysis
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  analyze-failure:
    name: Analyze workflow failure
    needs: [container-release]
    if: always() && contains(needs.*.result, 'failure')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Analyze failure
        uses: calebevans/gha-failure-analysis@v0.1.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          llm-provider: gemini
          llm-model: gemini-2.5-flash-lite
          llm-api-key: ${{ secrets.GEMINI_API_KEY }}
          cordon-backend: remote
          cordon-model-name: gemini/gemini-embedding-001
          cordon-api-key: ${{ secrets.GEMINI_API_KEY }}
